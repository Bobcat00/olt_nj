<!DOCTYPE html>
<html>
<head>
  <title>Altice OLTs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- Position the map with Cascading Style Sheet (CSS) -->
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>

</head>
<body>

  <!-- Insert HTML division tag to layout the map -->
  <div id="map"></div>

  <!-- Insert Javascript (.js) code to create the map -->
  <script>

  // Set up initial map center and zoom level
  var map = L.map('map', {
    scrollWheelZoom: true,
    tap: false
  });

  // add the OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
  }).addTo(map);

  // load GeoJSON file
  function onEachFeature(feature, layer) {
    // does this feature have a property named NAME?
    if (feature.properties && feature.properties.NAME) {
      layer.bindPopup(feature.properties.NAME);
    }
  }
  var geoLayer;
  $.getJSON("Municipal_Boundaries_of_NJ.geojson",function(munidata){
    geoLayer = L.geoJson(munidata, {onEachFeature: onEachFeature}).addTo(map);
    map.fitBounds(geoLayer.getBounds());
    var muniLayers = {"Municipalities": geoLayer};
    L.control.layers(null, muniLayers, {collapsed: false}).setPosition('topleft').addTo(map);
  });

  // Change marker icon
  //L.Icon.Default.prototype.options.iconUrl = 'marker-icon-red.png';
  //L.Icon.Default.prototype.options.shadowUrl = 'marker-shadow.png';
  //L.Icon.Default.prototype.options = L.Icon({
  //  iconUrl: "marker-icon-red.png",
  //  shadowUrl: "marker-shadow.png"});

  // Read markers data from data.csv
  $.get("olt.csv?" + new Date().getTime(), function(csvString) {

    // Use PapaParse to convert string to array of objects
    var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;

    // For each row in data, create a marker and add it to the map
    // For each row, columns `Latitude`, `Longitude`, and `Title` are required
    for (var i in data) {
      var row = data[i];
      if (row.Latitude != null && row.Longitude != null) {
        var marker = L.marker([row.Latitude, row.Longitude]).bindPopup(row.Title);
        marker.addTo(map);
      }
    }
  });

  map.attributionControl.setPrefix(
    'View <a href="https://github.com/HandsOnDataViz/leaflet-map-csv" target="_blank">code on GitHub</a>'
  );

  </script>
</body>
</html>
